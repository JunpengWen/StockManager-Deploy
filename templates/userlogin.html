<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Manager - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 自定义样式以优化移动设备显示 */
        .container {
            padding: 20px;
        }
        .form-control {
            font-size: 16px; /* 增加字体大小以便在手机上更易读 */
        }
        .btn {
            font-size: 16px; /* 增加按钮字体大小 */
            padding: 10px; /* 增加按钮内边距 */
        }
        .btn-link {
            font-size: 14px; /* 调整链接字体大小 */
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4"> <!-- 调整列宽以适应不同屏幕 -->
                <h3 class="text-center mb-4">Login</h3> <!-- 增加标题的下边距 -->
                <!-- 显示错误消息 -->
                {% if error_message %}
                <div class="alert alert-danger text-center">
                    {{ error_message }}
                </div>
                {% endif %}
                <form id="loginForm" method="POST" action="/">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100 mb-3">Login</button> <!-- 增加按钮的下边距 -->
                </form>
                <!-- 注册链接 -->
                <div class="text-center mt-3">
                    <a href="/register" class="btn btn-link">Don't have an account? Register here</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
