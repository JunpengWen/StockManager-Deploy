<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Stock Manager - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 自定义移动端样式 */
        @media (max-width: 576px) {
            .form-control {
                font-size: 16px; /* 优化移动端输入字体大小 */
            }
            .btn {
                padding: 12px; /* 增大按钮点击区域 */
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container min-vh-100 d-flex align-items-center">
        <div class="row justify-content-center w-100">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4 p-sm-5">
                        <h3 class="card-title text-center mb-4 fs-2 fs-sm-3">Register</h3>
                        <form id="registerForm" method="POST" action="/register">
                            <!-- 所有表单组添加了更精细的响应式间距控制 -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username"
                                       placeholder="Enter username" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Enter password" required>
                            </div>

                            <div class="mb-3">
                                <label for="employee_name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="employee_name" name="employee_name"
                                       placeholder="Your full name" required>
                            </div>

                            <div class="mb-3">
                                <label for="phone_number" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phone_number" name="phone_number"
                                       placeholder="Your phone number" inputmode="tel" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email"
                                       placeholder="your.email@example.com" inputmode="email" required>
                            </div>

                            <div class="mb-4">
                                <label for="store_address" class="form-label">Store</label>
                                <select id="store_address" name="store_address"
                                        class="form-select" required>
                                    <option value="" disabled selected>Loading stores…</option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label for="role" class="form-label">Role</label>
                                <input type="text" class="form-control bg-light" id="role"
                                       name="role" value="Employee" readonly>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 btn-lg">Register</button>
                        </form>

                        <div class="text-center mt-4">
                            <a href="/" class="text-decoration-none">Already have an account? <strong>Login here</strong></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                employee_name: document.getElementById('employee_name').value,
                phone_number: document.getElementById('phone_number').value,
                email: document.getElementById('email').value,
                store_address: document.getElementById('store_address').value,
                role: document.getElementById('role').value
            };

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Registration successful! Please wait for authorization.');
                    window.location.href = '/';
                } else {
                    const errorData = await response.json();
                    alert('Error: ' + errorData.message);
                }
            } catch (error) {
                alert('An error occurred during registration. Please try again.');
            }
        });

        /* --- populate Store drop-down from the master list --- */
        async function loadStores() {
            const res  = await fetch('/stores');
            const list = await res.json();          // ["Kusan … SJ", "Kusan … Milpitas", …]
            const sel  = document.getElementById('store_address');
            sel.innerHTML = '<option value="" disabled selected>Select store</option>' +
                            list.map(s =>
                                `<option value="${s}">${s.split(',')[0]}</option>`
                            ).join('');
        }
        document.addEventListener('DOMContentLoaded', loadStores);
    </script>
</body>
</html>
